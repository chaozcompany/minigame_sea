<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMagicGame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="spielfeld">
        <div class="kartenrahmen">
            <div class="karte">
                <h2>let magic happen</h2>
                <div class="bildcontainer">
                    <img id="kartenbild" src="bilder/Pflanze1.png" alt="bild einer pflanze">

                </div>

                <div class="erfahrungscontainer">
                    <p id="bereits-gegossen" class="kartentext">0</p>
                    <p class="kartentext">von</p>
                    <p id="benoetigtes-giessen" class="kartentext">3</p>
                </div>
                <button id="giessen-button" onclick="giessen()">add magic ✨️</button>
                <button id="reset-button" onclick="resetGame()">new</button>
            </div>
        </div>
    </div>

</body>

</html>
